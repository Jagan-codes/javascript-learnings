<h1>Guess the number</h1>
<input id="in">
<button onclick="check()">check</button>
<p id="out">You are Wrong/right</p>
<p id="score">score:10</p>
<script>
var a=document.getElementById("in")
var p=document.getElementById("out")
var rnum=Math.floor(Math.random()*10)+1
var sv=document.getElementById("score")
var score=10
function check()
{
    var gn=Number(a.value)
    if(rnum==gn)
    {
        console.log("right")
        p.textContent="right"
        alert("you won!")
    }
    else{
        score-=1
        p.textContent="wrong"
        sv.textContent="score:"+score

        
    }
}
</script>
