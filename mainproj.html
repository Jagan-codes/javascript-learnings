<button onclick="show()">show</button>
<div class="overlay"></div>
<div class="pop">
    <p>Lorem ipsunt. Excepturi incidunt repudiandae minima omnis, voluptatum aliquid dolor? Quasi, doloribus quis, neque tempore placeat repellat quas nisi fuga, quaerat aliquam nulla! Architecto, nemo?</p>
    <button onclick="closeup()" style="cursor: pointer;">close</button>
</div>

<style>
    .overlay{
        background-color: black;
        width: 100%;
        height:100%;
        position:absolute;
        top:0px;
        left:0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
        
    }
    .pop{
        position:absolute;
        z-index: 3;
        background-color: white;
        color:black;
        width:40%;
        padding:20px;
        border-radius: 10px;
        left:30%;
        display:none;

    }
</style>
<script>
    var p=document.querySelector(".overlay")
    var pb=document.querySelector(".pop")
    function show()
    {
       
        p.style.display="block"
        pb.style.display="block"

    }
    function closeup()
    {
        p.style.display="none"
        pb.style.display="none"
    }
</script>
